<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="logo">
            <img class="logo__img" src="assets/enc-logo-one.svg" alt="logo">
        </header>
        <main class="encrypt-field">
            <div class="encrypt">
                <input class="encrypt__input" type="text">
                <button class="encrypt__button">Encrypt</button>
                <p class="encrypt__result">Result</p>
                <p class="encrypt__key">Key</p>
            </div>
            <div class="decrypt">
                <input class="decrypt__input" type="text">
                <input class="decrypt__key" type="text">
                <button class="decrypt__button">Decrypt</button>
                <p class="decrypt__result">Result</p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
