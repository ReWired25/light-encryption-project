<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="logo">
            <img class="logo__img" src="assets/enc-logo-one.svg" alt="logo">
        </header>
        <div class="encrypt-field">
            <div class="encrypt">
                <input class="encrypt__input" type="text" placeholder="Enter original text">
                <button class="encrypt__button">Encrypt</button>
            </div>
            <div class="decrypt">
                <input class="decrypt__input" type="text" placeholder="Enter encrypted text ">
                <input class="decrypt__key" type="text" placeholder="Enter your key">
                <button class="decrypt__button">Decrypt</button>
            </div>
        </div>
        <div class="results-field">
            <div class="encrypt-results">
                <p class="result__title--encrypt">Result</p>
                <p class="key__title">Key</p>
                <p class="encrypt__result"></p>
                <p class="encrypt__key"></p>
            </div>
            <div class="decrypt-results">
                <p class="result__title--decrypt">Result</p>
                <p class="decrypt__result"></p>
            </div>
        </div>
        <footer class="footer">
            <p class="year">2022</p>
            <p class="github"><img src="#" alt="github-logo">ReWired25</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
